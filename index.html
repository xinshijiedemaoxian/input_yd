<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <title>移动端软键盘遮盖问题</title>
    <style>
        *{margin:0;padding:0;}
        body,html{height:100%;width:100%;}
        #box{ width: 100%;height:400px;background: #00d1d8;}
        li{padding:20px;}
        input{height:50px;line-height: 50px;font-size:18px;padding-left:10px;width:calc(100% - 10px);background: #eee;border:1px solid #999;}
    </style>
    <script src="js/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div id="box"></div>
    <ul>
        <li><input type="text" name="name" placeholder="请输入姓名"></li>
        <li><input type="password" name="pwd" placeholder="请输入密码"></li>
        <li><input type="email" name="email" placeholder="请输入邮箱"></li>
        <li><input type="tel" name="tel" placeholder="请输入电话"></li>
    </ul>
</body>
</html>
